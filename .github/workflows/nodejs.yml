name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm install
        npm run build
        npm test
    - name: push to GAS
      run: |
        echo ${{ secrets.CLASPRC_JSON }} > ~/.clasprc.json
        scripts/deploy_gas.sh
      env:
        CI: true
